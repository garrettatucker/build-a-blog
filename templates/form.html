{% extends "base.html" %}
{% block content %}
<h1>Create a post</h1>
<hr />
<form method='post'>
    <label>
        Title:
        <input type="text" name='post_title' value="{{title}}" />
    </label>
    <p class="error">{{title_error}}</p>
    <label>
        Body:
        <input type="textarea" name='post_body' title={{body}} />
    </label>
    <p class="error">{{body_error}}</p>
    <input type="submit" value='Add Post' />
</form>
<hr/>
{% endblock %}
